app:
   open-weather:
      url: http://localhost:9000/weather?q={city}&APPID=whatever

spring:
   datasource:
      driver-class-name: org.h2.Driver
      hikari:
         jdbc-url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
         max-pool-size: 10
      platform: h2
   h2:
      console:
         enabled: true
   jpa:
      hibernate:
         ddl-auto: none
